spring.application.name=country-geo-tracing
server.port=8080

spring.datasource.type: com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/country_geo_db
spring.datasource.username=postgres
spring.datasource.password=@Nathalie2024#

spring.sql.init.mode=always
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs

logging.level.root=info
logging.level.org.springframework.web=warn
logging.level.com.emura_group.country_geo_tracing.web=debug
logging.level.org.hibernate=error